name: Bauen

on:
  push:
    branches:
      - main
    paths:
      - "input/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - run: npm run run --if-present
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "output/**"